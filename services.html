<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Services - Smart City Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/0e53af926d.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>

</head>
<script>
  window.onload = function () {
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const apiKey = "0d4b29d358a844bc88a1a760ad45307b";

        fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`)
          .then(response => response.json())
          .then(data => {
            const components = data.results[0].components;
            const city = components.city || components.town || components.village || components.state;
            document.getElementById("location-bar").innerText = `üìç ${city}`;
          })
          .catch(() => {
            document.getElementById("location-bar").innerText = "üìç Unable to detect";
          });
      }, () => {
        document.getElementById("location-bar").innerText = "üìç Permission denied";
      });
    } else {
      document.getElementById("location-bar").innerText = "üìç Not supported";
    }
  };
</script>
